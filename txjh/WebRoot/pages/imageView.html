<script type="text/javascript">

/**
 * 调用方法初始化tupian
 */
function showImage(userId){
	
	$.post("/txjh/op/user/imageList.do", {userId:userId,flag:"3"}, function(data) {
		if (data.success == true) {
			var imageList = data.data;
			var html = ""; 
			if(imageList.length>0){
				for(var i=0;i<imageList.length;i++){
					var url = "/txjh/op/user/file/"+imageList[i].imageId;
					//var auth="上传者：（"+imageList[i].userName+")  上传时间："+imageList[i].lrsj;
					var auth="上传者：（"+imageList[i].userName+")  ";
					
					html= html + '<li ><img  src="'+url+'" alt="'+imageList[i].content+'" data-description="'+auth+'""></li>';
				}	
				$("#pgwSlideshow").html(html);
				//启动轮休
			    $("#pgwSlideshow").pgwSlideshow(
			    {
			    	 transitionEffect:"fading",
			    	 autoSlide:true,
			    	 displayList:true,
			    	 maxHeight:600
			    });
				
			}else{
				var html ="<img  src='/txjh/image/qd.jpg'/><br>暂未上传照片."
				$("#imageRe").html(html)
			}
			$("#imageRe").show();
			
		}
	});
	

}

$(function() {
	$(".ps-current img").live("click", function() {
		window.open($(this).attr("src")); 
	});
});

</script>
