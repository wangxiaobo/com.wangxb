<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="./javascript/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="./javascript/pgwslideshow.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="./style/pgwslideshow_my.css">


</head>
<body>

	<div id="imageRe"  style="width:800px">
		<ul id="pgwSlideshow" class="pgwSlideshow">
			
		</ul>
	</div>

</body>
<script type="text/javascript">

	$(function() {
		 /*
		 注意chrome  本地ajax请求就会报跨域错误
		 正式WEB服务调用不会有问题，这个demo 建议用ＩＥ运行
		 */
		$.get("./data.json",{},function(data) {  
			$("#pgwSlideshow").pgwSlideshow({
				mainClassName:"pgwSlideshowMy",  //设置样式
				autoSlide : true,//是否自动播放
				maxHeight : 500,
				data:data   //穿入json 数据初始化
			});
			
		},"json");		
		

	});
	
	
</script>
</html>
