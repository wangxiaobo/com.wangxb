<!DOCTYPE html>
<html>
<head>
    <title>武大空物81级30周年聚会</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style type="text/css">
    body
    {
        width:100%;height:100%;margin:0;overflow:hidden;
    }
    </style>
    <script src="/txjh/boot.js" type="text/javascript"></script>
    <link href="/txjh/style/login.css" rel="stylesheet" type="text/css" />
    
</head>
<body >   
<div   id="loginWindow" style="text-align:center;position:relative; width:1000px; left:50%; margin-left:-500px;">
	<div id="header"> </div>
    <div id="content-wrap">
    <div id="loginForm" class="space"> </div>
   	  
   	  <form class="content" style="width: 100%">
        <div class="field"><label>账　号：</label><input class="username" id="username" name="username" value=""  type="text" /></div>
		<div class="field"><label>密　码：</label><input class="password" id="pwd" name="pwd"  value="" type="password" /><br /></div>
        <div class="field"  id="info"> 账号为您的姓名拼音全称 </div>  
        <div class="btn"><input id="subBtn" type="button" class="login-btn" value=""  onclick="onLoginClick()" /></div>
      </div>
       建议使用IE7及以上版本浏览器访问，并添加至信任站点！
    </div>
</div>
    <script type="text/javascript">
     $(function(){
    	 document.onkeydown = function(e){ 
    	    var ev = document.all ? window.event : e;
    	    if(ev.keyCode==13) {

    	    	 onLoginClick();

    	     }
    	}
    	 
    	 
    	 
    	});

		function onLoginClick() {
			var username = $("#username").val();
			var pwd = $("#pwd").val();
		
		 $.post("op/user/login.do",{username:username,pwd:pwd},function(data){
				if (data.success == true) {
					var user = data.data;
					SUI.store.set("loginUser",mini.encode(user));
					if("20151218"==user.loginPw){
		        		window.location ="/txjh/pages/changePwd.html";

					}else{
		        		window.location ="/txjh/pages/index.html?userId="+data.data.userId ;

					}
        		 } else {
					mini.alert("登录失败,用户名密码错误", "提示"); 
				}
        	
        });
           
		}
	</script>

</body>
</html>
